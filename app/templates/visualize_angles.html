<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Visualizations</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div id="angle-evolution-plot"></div>
    <div id="angle-heatmap-plot"></div>
    <a href="{{ url_for('app_routes.process_data') }}">Back to Explore Processed Data</a>
    <a href="{{ url_for('app_routes.index') }}">Back to Index</a>
    <script>
        const angleEvolutionData = {{ angle_evolution_plot| safe }};
        Plotly.newPlot('angle-evolution-plot', angleEvolutionData);

        const angleHeatmapData = {{ angle_heatmap_plot| safe }};
        Plotly.newPlot('angle-heatmap-plot', angleHeatmapData);
    </script>
</body>

</html>
