<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Predictions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <h1 class="page-title">Visualize Predictions</h1>
    <div class="content-container">
        <div class="columns-container">
            <div class="column">
                <div class="section">
                    <h2 class="section-title">Predicted Classes and Probabilities</h2>
                    <div class="plot-container">
                        <ul class="prediction-list">
                            {% for class_name, probability in predictions.items() %}
                            <li>
                                <span class="class-name">{{ class_name }}</span>
                                <span class="probability-bar" style="width: {{ probability * 100 }}%"></span>
                                <span class="probability">{{ '%.2f'|format(probability) }}</span>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="back-link-container">
            <a href="{{ url_for('index_routes.process_data') }}" class="back-link">Back</a>
            <a href="{{ url_for('index_routes.index') }}" class="back-link">Home</a>
        </div>
    </div>
    <!-- Social media -->
    <div class="social-links-container">
        <a class="social-link" href="https://github.com/daltunay/calivision/" target="_blank">
            <img src="{{ url_for('static', filename='img/github_logo.png') }}" alt="GitHub">
        </a>
        <a class="social-link" href="https://www.linkedin.com/in/daltunay/" target="_blank">
            <img src="{{ url_for('static', filename='img/linkedin_logo.png') }}" alt="LinkedIn">
        </a>
    </div>
</body>

</html>
