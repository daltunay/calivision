<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daltunay/calivision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Page title -->
    <h1 class="page-title">CaliVision: Body Pose Estimation</h1>

    <!-- Main Form -->
    <form method="POST" enctype="multipart/form-data">
        <!-- Parameters Section -->
        <div class="section">
            <h2 class="section-title">Parameters</h2>
            <div class="content-container">
                <!-- Parameter section for minimum detection confidence -->
                <div class="parameter-section">
                    <label for="min_detection_confidence"><code>min_detection_confidence:</code></label>
                    <input class="slider" type="range" id="min_detection_confidence" name="min_detection_confidence"
                        min="0" max="1" step="0.05" value="0.75" onchange="updateMinDetectionConfidence(this.value)">
                    <span id="min_detection_value"><code>0.75</code></span>
                </div>

                <!-- Parameter section for minimum tracking confidence -->
                <div class="parameter-section">
                    <label for="min_tracking_confidence"><code>min_tracking_confidence:</code></label>
                    <input class="slider" type="range" id="min_tracking_confidence" name="min_tracking_confidence"
                        min="0" max="1" step="0.05" value="0.75" onchange="updateMinTrackingConfidence(this.value)">
                    <span id="min_tracking_value"><code>0.75</code></span>
                </div>

                <!-- Parameter section for model complexity -->
                <div class="parameter-section">
                    <label for="model_complexity"><code>model_complexity:</code></label>
                    <select id="model_complexity" name="model_complexity">
                        <option value="0"><code>0</code></option>
                        <option value="1" selected><code>1</code></option>
                        <option value="2"><code>2</code></option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Video Source Section -->
        <div class="section">
            <h2 class="section-title">Video Source</h2>
            <div class="content-container">
                <!-- Choose video source -->
                <div class="parameter-section">
                    <label>Choose your video source:</label>
                    <input type="radio" name="source_type" value="webcam" onchange="handleSourceChange()">
                    <label>Webcam</label>
                    <input type="radio" name="source_type" value="upload" onchange="handleSourceChange()">
                    <label>Upload</label>
                </div>

                <!-- Webcam Input -->
                <div class="parameter-section clickable-section" id="webcam-container">
                    <label><code>webcam_input:</code></label>
                    <input type="radio" name="webcam" value="0">
                    <label>0</label>
                    <input type="radio" name="webcam" value="1">
                    <label>1</label>
                </div>

                <!-- Video Input -->
                <div class="parameter-section clickable-section" id="upload-container">
                    <label><code>video_input:</code></label>
                    <input type="file" name="video_upload" accept="video/*">
                </div>
            </div>
        </div>

        <!-- Action and Process Button Section -->
        <div class="section">
            <h2 class="section-title">Pose Estimation</h2>
            <div class="vertical-button-group">
                <input class="button-disabled" type="submit" value="{{ action_button_text }}" id="actionButton"
                    disabled>
            </div>
    </form>
    <!-- Form for processing data -->
    <form method="GET" action="/process_data">
        <input class="button{{ ' button-disabled' if process_button_disabled else '' }}" type="submit"
            value="PROCESS DATA" {{ process_button_disabled }}>
    </form>
    </div>

    <!-- Display Video Feed -->
    <div class="video-feed-container">
        <img src="{{ url_for('index_routes.video_feed') }}" alt="Video Feed" style="max-width: 100%;">
    </div>

    <!-- Social media -->
    <div class="social-links-container">
        <a class="social-link" href="https://github.com/daltunay/calivision/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/1920px-GitHub_Invertocat_Logo.svg.png"
                alt="GitHub">
        </a>
        <a class="social-link" href="https://www.linkedin.com/in/daltunay/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/1200px-LinkedIn_icon.svg.png"
                alt="LinkedIn">
        </a>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to update minimum detection confidence value
        function updateMinDetectionConfidence(value) {
            document.getElementById("min_detection_value").innerHTML = "<code>" + value + "</code>";
        }

        // Function to update minimum tracking confidence value
        function updateMinTrackingConfidence(value) {
            document.getElementById("min_tracking_value").innerHTML = "<code>" + value + "</code>";
        }

        // Function to update button state based on input elements
        function updateButtonState() {
            const sourceType = document.querySelector('input[name="source_type"]:checked').value;
            const actionButton = document.getElementById("actionButton");
            const webcamChecked = document.querySelector('input[name="webcam"]:checked');
            const videoUploadInput = document.querySelector('input[name="video_upload"]');

            if ((sourceType === "webcam" && webcamChecked) || (sourceType === "upload" && videoUploadInput.files.length > 0)) {
                actionButton.classList.remove("button-disabled");
                actionButton.classList.add("button");
                actionButton.removeAttribute("disabled");
            } else {
                actionButton.classList.remove("button");
                actionButton.classList.add("button-disabled");
                actionButton.setAttribute("disabled", "disabled");
            }
        }

        // Function to handle change in video source
        function handleSourceChange() {
            const sourceType = document.querySelector('input[name="source_type"]:checked').value;
            const actionButton = document.getElementById("actionButton");
            const webcamContainer = document.getElementById("webcam-container");
            const uploadContainer = document.getElementById("upload-container");

            // Handle action button clickability
            updateButtonState();

            // Handle source types clickability
            webcamContainer.classList.toggle("selected", sourceType === "webcam");
            webcamContainer.classList.toggle("unclickable", sourceType !== "webcam");
            uploadContainer.classList.toggle("selected", sourceType === "upload");
            uploadContainer.classList.toggle("unclickable", sourceType !== "upload");
        }

        // Initially, make both containers unclickable
        const webcamContainer = document.getElementById("webcam-container");
        const uploadContainer = document.getElementById("upload-container");
        webcamContainer.classList.add("unclickable");
        uploadContainer.classList.add("unclickable");

        // Add event listeners for input changes
        const sourceTypeInputs = document.querySelectorAll('input[name="source_type"]');
        const webcamInputs = document.querySelectorAll('input[name="webcam"]');
        const videoUploadInput = document.querySelector('input[name="video_upload"]');

        sourceTypeInputs.forEach(input => {
            input.addEventListener("change", handleSourceChange);
        });
        webcamInputs.forEach(input => {
            input.addEventListener("change", updateButtonState);
        });
        videoUploadInput.addEventListener("change", updateButtonState);

        // Trigger initial state
        handleSourceChange();
    </script>
</body>

</html>
