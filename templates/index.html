<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Pose Estimation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            display: block;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        a:hover {
            background-color: #0056b3;
        }

        .parameter {
            flex-basis: calc(33.33% - 20px);
            margin-bottom: 20px;
            text-align: center;
        }

        .slider {
            width: 100%;
        }

        .button-container {
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }

        .btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }


        .btn:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Body Pose Estimation</h1>

        <!-- Form for starting and terminating pose estimation -->
        <form method="POST" onsubmit="resetStartButton()">
            <div class="parameter">
                <label for="min_detection_confidence">Min Detection Confidence:</label>
                <input class="slider" type="range" id="min_detection_confidence" name="min_detection_confidence" min="0"
                    max="1" step="0.01" value="0.5" onchange="updateMinDetectionConfidence(this.value)">
                <span id="min_detection_value">0.5</span>
            </div>

            <div class="parameter">
                <label for="min_tracking_confidence">Min Tracking Confidence:</label>
                <input class="slider" type="range" id="min_tracking_confidence" name="min_tracking_confidence" min="0"
                    max="1" step="0.01" value="0.5" onchange="updateMinTrackingConfidence(this.value)">
                <span id="min_tracking_value">0.5</span>
            </div>

            <div class="parameter">
                <label for="model_complexity">Model Complexity:</label>
                <select id="model_complexity" name="model_complexity">
                    <option value="0">0</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                </select>
            </div>

            <div class="button-container">
                <input class="btn" type="submit" value="{{ start_button_text }}" id="startButton">
            </div>
        </form>

        <!-- Form for processing data -->
        <form method="GET" action="/process_data">
            <div class="button-container">
                <input class="btn{{ ' btn-disabled' if process_button_disabled else '' }}" type="submit"
                    value="Process Data" {{ process_button_disabled }}
                    onclick="return enableProcessData('{{ process_button_disabled }}');">
            </div>
        </form>

        <!-- Display the video feed -->
        <img src="{{ url_for('video_feed') }}" alt="Video Feed">

    </div>

    <!-- JavaScript for updating displayed values and button text -->
    <script>
        function updateMinDetectionConfidence(value) {
            document.getElementById("min_detection_value").textContent = value;
        }

        function updateMinTrackingConfidence(value) {
            document.getElementById("min_tracking_value").textContent = value;
        }

        // Toggle button text immediately upon clicking
        const startButton = document.getElementById("startButton");
        startButton.addEventListener("click", function () {
            if (startButton.value === "Start") {
                startButton.value = "End";
            } else {
                startButton.value = "Start";
            }
        });

        function enableProcessData(process_button_disabled) {
            if (process_button_disabled.trim() === "btn-disabled") {
                return false;  // Prevent form submission
            } else {
                return true;  // Allow form submission
            }
        }

        // Function to reset button text to "Start" when starting the pose estimation
        function resetStartButton() {
            startButton.value = "Start";
        }

    </script>
</body>

</html>
